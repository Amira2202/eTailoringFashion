<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            background-repeat: no-repeat;
            background-size: cover;
            
            
            
        }
        .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('ubg2.jpg'); /* Add your background image URL here */
      background-size: cover;
      filter: blur(5px); /* Add blur effect */
      z-index: -1; /* Set z-index to position behind other content */
    }
        .container {
           
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            grid-gap: 20px; /* Gap between grid items */
        }
        .chart-button {
            border: none;
            background-color: #9fd8f9; /* Set background color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
            overflow: hidden; /* Hide overflow */
            transition: transform 0.1s ease;
        }
        .chart-button:hover {
            transform: translateY(-20px); /* Add a hover effect */
        }
        .chart-button img {
            width: 100%; /* Set image width to 100% */
            height: auto;
            border-radius: 50px; /* Add border-radius */
        }
        .chart-button span {
            display: block;
            padding: 10px;
            color: #333333; /* Set text color */
            font-weight: bold;
        }
        .gobtn {
            text-align: center;
            margin-bottom: 30px;
        }
        .gobtn button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .gobtn button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body><br><br>
    <div class="background-container"></div>
   <div class="gobtn">
       <button onclick="goback()">GO Back</button>
   </div>
    <div class="container">
        <div>
            <button class="chart-button" onclick="showSizeChart('images/commensize.jpg')">
                <img src="images/commonsizechart.png" alt="Common Size Chart">
                <span>Common Size Chart</span>
            </button>
        </div>
        <div>
            <button class="chart-button" onclick="showSizeChart('images/blog.jpg')">
                <img src="images/blousesize.jpg" alt="Blouse Size Chart">
                <span>Blouse Size Chart</span>
            </button>
        </div>
        <div>
            <button class="chart-button" onclick="showSizeChart('images/Bottom.jpg')">
                <img src="images/pantsize.png" alt="Pencil Bottom Size Chart">
                <span>Pencil Bottom Size Chart</span>
            </button>
        </div>
        <div>
            <button class="chart-button" onclick="showSizeChart('images/gown.webp')">
                <img src="images/gownsize.png" alt="Gown Size Chart">
                <span>Gown Size Chart</span>
            </button>
        </div>
        <div>
            <button class="chart-button" onclick="showSizeChart('images/Kurthi.jpg')">
                <img src="images/kurthasize.png" alt="Kurthi Size Chart">
                <span>Kurthi Size Chart</span>
            </button>
        </div>
        <!-- Add similar buttons for other size charts -->
    </div>

    <div class="container">
        <img class="size-chart-image" id="sizeChartImage" src="" alt="Size Chart">
    </div>

    <script>
        function showSizeChart(imagePath) {
            var sizeChartImage = document.getElementById('sizeChartImage');
            sizeChartImage.src = imagePath;
        }
        function goback() {
            window.history.back();
        }
    </script>
</body>
</html>
