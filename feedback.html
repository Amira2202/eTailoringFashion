<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Fashion Online Tailoring Shop Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/fbgg.avif'); /* Add your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            max-width: 5%;
            height: auto;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ebe9eccc; /* Add a semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease; /* Add a fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add text shadow for better visibility */
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease; /* Add a transition effect */
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Add a transition effect */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        /* Add hover effect for input fields */
        input[type="text"]:hover,
        input[type="email"]:hover,
        select:hover,
        textarea:hover {
            border-color: #666;
        }

        .outside-image {
            text-align: center;
            margin-top: 20px;
        }

        .outside-image img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <header>
        <img src="#" alt="Logo">
    </header>

   
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="submit_feedback.php" method="POST" id="feedback-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <span id="name-error" class="error"></span><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <span id="email-error" class="error"></span><br>
            
            <label for="rating">Rating:</label><br>
            <select id="rating" name="rating" required>
                <option value="">Select</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select><br>
            <span id="rating-error" class="error"></span><br>
            
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br>
            <span id="comment-error" class="error"></span><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="outside-image">
        <img src="#" alt="Outside Image">
    </div>
   
    <script>
        const form = document.getElementById('feedback-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const ratingSelect = document.getElementById('rating');
        const commentTextarea = document.getElementById('comment');
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const ratingError = document.getElementById('rating-error');
        const commentError = document.getElementById('comment-error');

        form.addEventListener('submit', function(event) {
            let isValid = true;

            // Validate name
            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Please enter your name';
                isValid = false;
            } else {
                nameError.textContent = '';
            }

            // Validate email
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Please enter your email';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Validate rating
            if (ratingSelect.value === '') {
                ratingError.textContent = 'Please select a rating';
                isValid = false;
            } else {
                ratingError.textContent = '';
            }

            // Validate comment
            if (commentTextarea.value.trim() === '') {
                commentError.textContent = 'Please enter your comment';
                isValid = false;
            } else {
                commentError.textContent = '';
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
